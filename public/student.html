        <h1 class="mt-9">QUẢN LÝ SINH VIÊN </h1>


        <div class="card">
            <div class="card-header text-center bg-dark text-white">
                <h3>THÔNG TIN CHI TIẾT</h3>
            </div>
            <div class="card-body">

                <form action="" class="form-horizontal add-form">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="mssv">Mã Số Sinh Viên</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="mssv" name="mssv" placeholder="" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="namestudent">Tên Sinh Viên</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="namestudent" name="namestudent" placeholder="" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="ngaysinh">Ngày Sinh</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="ngaysinh" name="ngaysinh" placeholder="" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="gioitinh">Giới Tính </label>
                        <div class="col-sm-5">
                            <input type="radio" class="radio-inline" id="gioitinh" name="gioitinh" placeholder="" /> Nam
                            <input type="radio" class="radio-inline" id="gioitinh" name="gioitinh" placeholder="" /> Nữ
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="email">Email</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="email" name="email" placeholder="" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5 offset-sm-4">
                            <button type="submit" class="btn btn-dark btn-add" name="" value="">Thêm Sinh Viên</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>


        <div class="card mt-4">
            <div class="card-header text-center bg-dark text-white">
                <h3>DANH SÁCH SINH VIÊN</h3>
            </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>MSSV</th>
                            <th>Họ Tên</th>
                            <th>Ngày Sinh</th>
                            <th>Giới Tính</th>
                            <th>Email</th>
                            <th></th>

                    </tbody>
